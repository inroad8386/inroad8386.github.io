# Site settings
title: inroad # site title
description: >- # site description
 hi
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"
futrue: true

# Profile settings
author:
  name: in_road_ # author name
  bio: >- # tell to the world
     <a href="https://github.com/inroad8386" target="_blank" rel="noopener">@github</a>.
  username: inroad # general username
  github: github_username # github username
  twitter: twitter_userdname # twitter username
  facebook: 1234213fa # facebook username
  email: your-email@email.com # email adress
  avatar: /assets/img/1234.jpg # change with your own avatar

# URL settings
url: "https://klise.now.sh" #
baseurl: 
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

